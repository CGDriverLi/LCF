<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
<title>电子产品销售展示类移动营销页织梦模板-跟版网演示</title>
<link href="/images/css/responsive.css" rel="stylesheet">
<link href="/images/css/bootstrap.min.css" rel="stylesheet">
<script src="/images/js/jquery.min.js"></script>
<script src="/images/js/rhyrys.min.js"></script>
<script src="/images/js/jquery.qrcode.min.js"></script>
<style>
 html{height:100%}
body{height:100%}
.code_show{width:36px;height:36px;cursor:pointer;display:inline-block}
.buy{width:36px;height:36px;cursor:pointer;display:inline-block;margin-right:5px}
.mask{display:none;position:fixed;right:0;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:99}
.content_code{width:440px;height:440px;background:#fff;position:absolute;z-index:100;left:50%;margin-left:-220px;top:50%;margin-top:-220px}
.code_tips{background:url(/images/code_tips.png) center center no-repeat;width:102px;height:90px;position:absolute;bottom:-20px;left:50%;margin-left:-51px}
.code_area{width:230px;height:230px;position:absolute;left:50%;margin-left:-115px;top:50%;margin-top:-135px}
.close{position:absolute;right:30px;bottom:20px;cursor:pointer;opacity:1}
.rhy_tips{position:absolute;bottom:-101px;left:50%;margin-left:-160px;z-index:99}
.rhy_tips .close{right:2px;bottom:72px;font-weight:500;font-size:30px;color:gray}
svg{width:0;height:0;display:none}
.loading{margin:100px auto;display:flex;justify-content:space-around;align-items:center}
.goo1,.goo2{-webkit-filter:url(#goo)}
.loading div{background:#FD5F46;width:25px;height:25px;border-radius:50%}
@-webkit-keyframes sideways{33%{transform:translateX(50px)}
66%{transform:translateX(-50px)}
}
@keyframes sideways{33%{transform:translateX(50px)}
66%{transform:translateX(-50px)}
}
.goo2>div{transform:translateX(0);animation:sideways 2.5s infinite ease;-webkit-animation:sideways 2.5s infinite ease}
.goo2>div:nth-child(1){animation-delay:.25s;-webkit-animation-delay:.25s}
.goo2>div:nth-child(2){animation-delay:.5s;-webkit-animation-delay:.5s}
.goo2>div:nth-child(3){animation-delay:.75s;-webkit-animation-delay:.75s}
.goo2>div:nth-child(4){animation-delay:1s;-webkit-animation-delay:1s}
.goo2>div:nth-child(5){animation-delay:1.25s -webkit-animation-delay: 1.25s}
.goo2{width:200px;height:100px;position:absolute;left:0;right:0;top:50%;margin-top:-50px}
#iframeWait{background:url(/images/load.gif) no-repeat center center!important;background-color:#fff!important}
.tel_bg{font-size:22px;color:#FD5F46;background:url(/images/logo.png) left center no-repeat;padding-left:42px;margin-top:15px;white-space:nowrap;padding-top:5px;padding-bottom:5px}
@media (min-width:1200px){.tel_box{position:inherit}
.center{position:relative}
.tel_bg{position:absolute;left:50px}
}
</style>
<script>
 $(function(){
		$('#case_iframe').attr("src","https://demo.genban.org/1982");
		txt="https://demo.genban.org/1982";

		$('#case_iframe').load(function(){
			
			$('#iframeWait').fadeOut();
		});
	$(".close").click(function() {
		$('.mask').hide()
	});
	$('.code_show').click(function() {
		$('.mask').show();
		$('.code_area').empty();
		
		$(".code_area").qrcode({
			render: "table", 
			width: 230, 
			height: 230,
			text: txt,
			foreground:"#F30"
		});
	});
 });
</script>
</head>
<body>

    
    <div id="iframe-wrap">
        <div id="iframeWait" style="display: none;">
        </div>
        <iframe id="case_iframe" src="https://demo.genban.org/1982" frameborder="0" width="100%" height="100%" __idm_frm__="877"></iframe>
    </div>
    <div class="mask">
        <div class="content_code">
            <div class="code_area">
            </div>
            <div class="code_tips"></div>
            <div class="close"><img src="/images/close.png" alt="" class=""></div>
        </div>
    </div>
    <script>
    $(function() {
        $('#close_header').click(function() {
            $('.header,#switcher').slideUp();
        });
        $('#close_tips').click(function() {
            $(".rhy_tips").hide();
        });
    });
    </script>
