    layui.use(['layer'], function () {

        $('.edit').on('click', function (e) {
            var url = $(this).data('url');
            var t = this;
            var clicked = $(this).data('clicked');
            if (clicked) {
                return false;
            } else {
                $(this).data('clicked', true);
                $.ajax({
                    url: url,
                    success: function (info) {
                        if (info.data == 0) {
                            layer.msg(info.msg, {
                                offset: '30%',
                            });
                        }
                        if (info.code === 1) {
                            setTimeout(function () {
                                parent.location.href = info.url;
                            }, 1000);
                        } else {
                            $(t).data('clicked', false);
                        }
                    },
                });
            }
        });
    });
